<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-navmain},
                                                ~{:: #home-navreponsive},
                                                ~{:: #home-main-content},
                                                ~{:: #home-footer}
                                               )}">
<head>
  <title>Title of Home Page</title>
  <th:block id="home-static-resources">


    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/a.css}" rel="stylesheet"/>
    <link th:href="@{/css/slider.css}" rel="stylesheet"/>
    <link th:href="@{/css/ttuser.css}" rel="stylesheet"/>
  </th:block>
</head>
<body>

<nav id="home-navmain" th:replace="~{/fragments/app-fragments :: nav-default}">

</nav>

<nav id="home-navreponsive" th:replace="~{/fragments/app-fragments :: nav-reponsive}">

</nav>

<div id="home-main-content" class="container">
  <div th:style="'height: 10px'"></div>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img th:src="@{assets/cinemabg2.jpg}" th:style="'border-radius: 20px !important'" class="d-block w-100"
             alt="...">
      </div>
      <div class="carousel-item">
        <img th:src="@{assets/banner.jpg}" th:style="'border-radius: 20px !important'" class="d-block w-100"
             alt="...">
      </div>
      <div class="carousel-item">
        <img th:src="@{assets/banner2.jpg}" th:style="'border-radius: 20px !important'" class="d-block w-100"
             alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="dangchieu">
    <div class="mt-5 dang-sap-chieu text">
      <h2 class="mb-0">Mua vé</h2>
    </div>

    <div class="row">

      <div class="col-md-4 col-xs-12">
        <ul class="list-group">
          <li class="list-group-item text-center fs-3 text list-group-item-action active" aria-current="true">
            CHỌN PHIM
          </li>
          <li  th:onclick="'loadRap(' + ${film.id} + ')'" th:each="film : ${phim}" class="list-group-item muaveflim d-flex justify-content-between align-items-center">
            <img style="width:60px;" th:src="@{${film.anhphim}}"/>
            <span style="
    width: 173px;
    word-break: break-word;
">[[${film.tenphim}]]</span>
            <span class="badge  rounded-pill"><i class="icon-c18"></i></span>
          </li>


        </ul>
      </div>
      <div class="col-md-4 col-xs-12">
        <ul class="list-group" >
          <div class="list-group-item text-center fs-3 text list-group-item-action active" aria-current="true">
            CHỌN RẠP
          </div>

          <div class="list-group-item d-flex justify-content-between align-items-center">
            <span class="fw-bold text-danger">Tên Rạp</span>
            <span>Địa Chỉ</span>
          </div>

          <ul class="p-0" id="muaveListRap">

          </ul>

        </ul>
      </div>
      <div class="col-md-4 col-xs-12">
        <ul class="list-group">
          <li class="list-group-item text-center fs-3 text list-group-item-action active" aria-current="true">
           CHỌN SUẤT
          </li>
          <ul id="muavesuatchieu" class="p-0">

          </ul>

        </ul>
      </div>

    </div>



  </div>

</div>


<footer id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">

</footer>

</body>
</html>
